<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML ENTITIES</title>
</head> 
<body>

    <!-- HTML Entities Examples -->
    <H1>This is a &ltParagraph&gt</H1>

    <!-- Reg -->
    <h1>Microsoft<sup>&reg</sup></h1>

    <!-- Copy right -->
    <h1>Copyright<sup>&copy</sup></h1>

    <!-- Rupee Symbol &#8377; -->
    <h1>This course is just <span style="color: orange"></span> 2500</h1>


</body>
</html>

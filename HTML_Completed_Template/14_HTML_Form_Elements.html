<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Html Form Elements</title>
    <style>
        div{
            font-family:"Comic Sans MS", Sans-serif;
            background-color:greenyellow;
            padding: 20px;
            width: 1000px;
            margin: 5px;
            color: indianred;
        }
    </style>
</head>
<body>
     <!-- input and label -->
     <div>
         <form>
        <label for="username"> User Name </label>
        <input type="text" id="username">
        <br>
            <label for="pass"> Password</label>
                <input type="password" id="pass">
                <br>
        <input type="Submit" value="Submit">
        <input type="Reset" value="Reset">
    </form>
        </div>
<div>
    <form>
        <table>
            <tr>
                <td>
                    <label>Username</label>
                      <input type="text">
                </td>
            <tr>
                <td>
                    <label>Password</label>
                <input type="password">
            </tr>
                </td>
            </tr>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
        </table>
    </form>
</div>
    <!-- Select and Option -->
     <div>
         <form>
             <label>Select a Language</label>
             <select>
                 <option>HTML</option>
                 <option>CSS</option>
                 <option>JQUERY</option>
                 <option>JAVASCRIPT</option>
                 <option>BOOSTTRAP</option>
                 <option>ANGULARJS</option>

             </select>
         </form>
     </div>
    <!-- Textarea -->
     <div>
         <form>
             <label>Enter Your Message</label>
             <textarea rows="5" cols="30"></textarea>
         </form>
     </div>
     <!-- datalist -->
<div>
    <form>
        <label>Select Any Language</label>
        <input list="technologies" name="tech">
        <datalist id="technologies">
            <option value="Html">
            <option value="Angular">
            <option value="Bootstrap">
            <option value="jqueary">
            <option value="azax">
            <option value="raju">
            <option value="CSS">
            </datalist>
    </form>
</div>
</body>
</html>

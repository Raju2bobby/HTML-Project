<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html Figure & Figcaption</title>
    <style>
    	figure{
    		border:2px solid gray;
    		width: 250px;
    		font-family: Arial,san-serif;
    		padding: 10px;
    		border-radius: 10px;
    		text-align: center;
    	}
    	figure:hover{
    		box-shadow: 5px 5px 5px seagreen;
    		cursor: pointer;
    	}
    	figure img{
    		width: 100%;
    		border-radius: 10px;
    	}
    	figcaption{
    		padding: 10px;
    	}
    	   </style>
</head>
<body>
	<figure>
		<img src="img/corporate.jpg">
		<figcaption>Corporate Meeting</figcaption>
	</figure>

</body>
</html>
